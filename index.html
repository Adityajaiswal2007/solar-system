<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System - Aditya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class ="header">
    <h1>Solar System</h1>
    <p>Explore the wonders of our solar system!</p>
  </div>
  
  <div class="solar-system">
    <div class="sun"></div>
    
    

    <div class="orbit mercury-orbit">
      <div class="planet mercury">
        <div class="planet-icon"><span>☿️</span> Mercury</div>
      </div>
    </div>

    <div class="orbit venus-orbit">
      <div class="planet venus">
        <div class="planet-icon"><span>♀️</span> Venus</div>
      </div>
    </div>

    <div class="orbit earth-orbit">
      <div class="planet earth">
        <div class="planet-icon"><span>🌍</span> Earth</div>
      </div>
    </div>

    <div class="orbit mars-orbit">
      <div class="planet mars">
        <div class="planet-icon"><span>♂️</span> Mars</div>
      </div>
    </div>

    <div class="orbit jupiter-orbit">
      <div class="planet jupiter">
        <div class="planet-icon"><span>♃</span> Jupiter</div>
      </div>
    </div>

    <div class="orbit saturn-orbit">
      <div class="planet saturn">
        <div class="planet-icon"><span>♄</span> Saturn</div>
      </div>
    </div>

    <div class="orbit uranus-orbit">
      <div class="planet uranus">
        <div class="planet-icon"><span>⛢</span> Uranus</div>
      </div>
    </div>

    <div class="orbit neptune-orbit">
      <div class="planet neptune">
        <div class="planet-icon"><span>♆</span> Neptune</div>
      </div>
    </div>
  </div>

</body>
</html>
